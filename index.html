<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/Images/quiz.jpeg">
</head>

<body>
    <main>
        <header>
            <section id="heading">
                <h1>Quiz Game</h1>
            </section>
        </header>
        <!-- Timer -->
        <section id="timerContainer">
            <section id="timer"></section>
        </section>

        <!-- The intro display and Start button -->
        <section id="quesTitleContainer">
            <p id="startIntro">Try to answer the following code-related questions within the time limit.<br> Keep in
                mind that incorrect answer will penalize your score time by 15 seconds.</p>
            <button id="start">Start Quiz</button>
        </section>

        <!-- Questions and answer container -->
        <section id="questionAndChoicesContainer">
            <section id="quesAns" class="hide">
                <h2 id="question">Question Text</h2>
                <section id="choices">
                    <ul>
                        <li>
                            <input type="radio" id="a" class="answer" name="answer">
                            <label id="aText" for="a">Question</label>
                        </li>
                        <li>
                            <input type="radio" id="b" class="answer" name="answer">
                            <label id="bText" for="b">Question</label>
                        </li>
                        <li>
                            <input type="radio" id="c" class="answer" name="answer">
                            <label id="cText" for="c">Question</label>
                        </li>
                        <li>
                            <input type="radio" id="d" class="answer" name="answer">
                            <label id="dText" for="d">Question</label>
                        </li>
                    </ul>
                    <!-- Submit button which will be displayed in all pages to submit the answer -->
                    <section id="submitBtn">
                        <button id="submit" class="hide">Submit</button>
                    </section>
                </section>
            </section>
        </section>
        <!-- Score section which will be displayed at the end -->
        <section id="scoreSection">
            <p class="hide" id="quizScore"></p>
        </section>

        <!-- Section will display Name along will the score -->

        <section id="gameScoreResult" class="hide">
            <form id="scoreDetailsWithName" class="hide">
                <h2 class="hide">Scores</h2>
                <label for="name" id="userName">User Name</label>
                <input type="text" id="domTextElement">
                <button type="button" onclick="getValueInput()">
                    Save
                </button>
                <br />
                </br />
                <h2 id="valueInput"></h2>
            </form>

        </section>
<!-- 
        <section id="resetGameButton">
                <button  id="resetButton" class="hide">Reset the Game</button>
        </section> -->
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
