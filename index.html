<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <header>
            <section id="heading">
                <h1>Quiz Game</h1>
            </section>
            <section id="timerContainer">
                <h2 id="timer"></h2>
            </section>
        </header>
        <!-- <section id="questionAndIntroContainer"> -->
        <section id="quesTitleContainer">
            <p id="startIntro">Try to answer the following code-related questions within the time limit.<br> Keep in
                mind that incorrect answer will penalize your score time by 15 seconds.</p>
            <button id="start">Start Quiz</button>
        </section>

        <section id="questionAndChoicesContainer" class="quizScore">
            <section id="quesAns" class="hide">

                    <h2 id="question">Question Text</h2>

                <section id="choices">
                    <ul>
                        <li>
                            <input type="radio" id="a" class="answer">
                            <label id="aText" for="a">Question</label>
                        </li>
                        <li>
                            <input type="radio" id="b" class="answer">
                            <label id="bText" for="b">Question</label>
                        </li>
                        <li>
                            <input type="radio" id="c" class="answer">
                            <label id="cText" for="c">Question</label>
                        </li>
                        <li>
                            <input type="radio" id="d" class="answer">
                            <label id="dText" for="d">Question</label>
                        </li>
                    </ul>
                </section>
                <section id="submitBtn">
                    <button id="submit" class="hide">Submit</button>
                </section>
            </section>
        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
