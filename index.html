<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <section id="heading">
            <header>
                <h1>HTML .CSS {SCRIPT}</h1>
            </header>
        </section>

        <section id="button-Start-timer">
            <h2 id="timer">00:00</h2>
            <button id="start">Start</button>
        </section>

        <section id="quesTitleContainer">
            <section id="quesTitle">
                <h2>Question??</h2>
                <p id="progress">x out of y</p>
            </section>
        </section>

        <section id="questionContainer">
            <section id="quesAns">
                <section id="questions">
                     Question goes here
                </section>
                <section id="choices">
                    <button class="btn1" id="btn">
                        A. <span class="choice1"></span>
                    </button>
                    <button class="btn2" id="btn">
                        B. <span class="choice2"></span>
                    </button>
                    <button class="btn3" id="btn">
                        C. <span class="choice3"></span>
                    </button>
                    <button class="btn4" id="btn">
                        D. <span class="choice4"></span>
                    </button>
                </section>
            </section>
        </section>

        <section id="previous-nxt-submit-btn">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
            <button id="submit">Submit</button>
        </section>
        
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
